<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <!-- rock -->
      <div class="choice" id="rock">
        <img src="images/rock-removebg-preview.png" alt="" />
      </div>

      <!-- paper -->
      <div class="choice" id="paper">
        <img src="images/paper-removebg-preview.png" alt="" />
      </div>

      <!-- Scissors -->
      <div class="choice" id="scissors">
        <img src="images/scissors-removebg-preview.png" alt="" />
      </div>
    </div>

    <!-- score board -->
    <div class="score-board">
      <!-- user -->
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <!-- computer -->
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <!-- message container -->
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
